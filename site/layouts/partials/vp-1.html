<div class="row row__negative pr-50 pl-50">

  <div class="col-7 pt-20 pb-50">
    <h1 class="title text-sm-center">
      {{ .header }}
    </h1>

    <h3>
    <ul>
      {{ $itemCount := len .values }}
      {{ range $index, $value := .values }}
      <li class="mt-10">
      {{ $value }}
      </li>
      {{ end }}
    </ul>
    </h3>
  </div>

  <div class="col-5 text-sm-center">
      <a type="button" href="/login/" class="mdc-button mdc-button--raised mb-100 mr-20 ml-20 mt-p-lg-30 button f-30 p-20 mt-sm-0 mt-md-0">
          Start now
      </a>
  </div>
</div>
