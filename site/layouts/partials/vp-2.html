<div class="row pr-50 pl-50">

  <div class="col-5 text-center d-sm-none">
      <a type="button" href="/login/" class="mdc-button mdc-button--raised mb-100 mr-20 ml-20 btn-secondary btn-vp">
          Start now
      </a>
  </div>

  <div class="col-7 pt-20 pb-50">
   <h1 class="title text-sm-center">
      {{ .header }}
    </h1>

    <h3 style="font-weight: 100">
    <ul>
      {{ $itemCount := len .values }}
      {{ range $index, $value := .values }}
      <li class="mt-10">
      {{ $value }}
      </li>
      {{ end }}
    </ul>
    </h3>
  </div>

  <div class="col-5 text-center d-lg-none">
      <a type="button" href="/login/" class="mdc-button mdc-button--raised mb-100 mr-20 ml-20 btn-secondary btn-vp">
          Start now
      </a>
  </div>
</div>
