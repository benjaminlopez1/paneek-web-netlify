<div class="container header" style="background-image: url('{{.imageUrl}}'); background-size: cover; background-repeat: no-repeat;background-position: right;">
  <div class="container__row header">
    <h1 class="title pt-200">{{.title}}</h1>
    {{ if .subtitle }}
    <h1 class="sub-title">{{.subtitle}}</h1>
    {{ end }}
    {{ if .button }}
    <button class="foo-button mdc-button mdc-button--raised mb-150">
      {{ .button }}
    </button>
    {{ end }}
  </div>
</div>
