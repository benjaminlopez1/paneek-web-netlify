{{ define "main" }}
<div class="row pt-50 vh-90">
	<div class="col-7 d-sm-none text-left pt-70 h-100" style="background: #6ab344;color: white">
		<h1 class="f-40 fw-100">
			<i class="material-icons f-40 fw-100" >accessibility</i> Easy tours for everyone.
		</h1>
		<h1 class="f-40 fw-400">
			<i class="material-icons f-40 fw-400">group</i> Prepare people for what to expect at the physical place.
		</h1>
		<h1 class="f-40 fw-300">
			<i class="material-icons f-40 fw-300">money</i> Pay only when you need it.
		</h1>
		<h1 class="fw-100">
			Follow us:
			<br>
			<button class="foo-button mdc-button">
			<img data-src="/img/facebook-white.png" width="35px" class="lazy" src="https://dummyimage.com/50/cbcdce/cbcdce" alt="">
			</button>
			<button class="foo-button mdc-button">
			<img data-src="/img/twitter-white.png" width="40px" alt="" class="lazy" src="https://dummyimage.com/50/cbcdce/cbcdce">
			</button>
			<button class="foo-button mdc-button">
			<img data-src="/img/youtube-white.png" width="40px" alt="" class="lazy" src="https://dummyimage.com/50/cbcdce/cbcdce">
			</button>
		</h1>
      <a type="button" class="mdc-button mdc-button--raised f-20" href="https://paneek.blogspot.com/">
        Visit our blog
      </a>
		
	</div>
	<div class="col-5 text-center pt-50 h-100" style="border-bottom:1px solid #6ab344">
		<form action="home.html" class="login-forms">
			<h1 class="sub-title">Join Paneek Today</h1>
		    <div class="mdc-text-field username">
		      <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
		      <label class="mdc-floating-label" for="username-input">Username</label>
		      <div class="mdc-line-ripple"></div>
		    </div>
		    <div class="mdc-text-field password">
		      <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
		      <label class="mdc-floating-label" for="password-input">Password</label>
		      <div class="mdc-line-ripple"></div>
		    </div>
		    <div class="button-container">
		      <button type="button" class="mdc-button slide go" >
		        Register
		      </button>
		      <button class="mdc-button mdc-button--raised next">
		        Enter
		      </button>
		    </div>
		    <div class="button-container">
		      <a type="button" class="mdc-button f-10" href="https://www.paneek.net/password/email">
		        Forgot your password?
		      </a>
		 	 </div>
		  </form>
		  <form action="home.html" class="hide login-forms">
			<h1 class="sub-title">Register new User</h1>
			<div class="mdc-text-field register-username">
		      <input type="text" class="mdc-text-field__input" id="register-username-input" name="username" required>
		      <label class="mdc-floating-label" for="register-username-input">Username</label>
		      <div class="mdc-line-ripple"></div>
		    </div>
		    <div class="mdc-text-field register-email">
		      <input type="email" class="mdc-text-field__input" id="email-input" name="email" required>
		      <label class="mdc-floating-label" for="email-input">Email</label>
		      <div class="mdc-line-ripple"></div>
		    </div>
		    <div class="mdc-text-field register-password">
		      <input type="password" class="mdc-text-field__input" id="register-password-input" name="password" required minlength="8">
		      <label class="mdc-floating-label" for="register-password-input">Password</label>
		      <div class="mdc-line-ripple"></div>
		    </div>
		    <div class="mdc-text-field register-repassword">
		      <input type="password" class="mdc-text-field__input" id="repassword-input" name="password" required minlength="8">
		      <label class="mdc-floating-label" for="repassword-input">Confirm password</label>
		      <div class="mdc-line-ripple"></div>
		    </div>
			<div class="button-container">
		      <button type="button" class="mdc-button slide back" >
		        Back to login
		      </button>
		      <button class="mdc-button mdc-button--raised register">
		        Register
		      </button>
		    </div>
		  </form>
	</div>
</div>
{{ end }}
